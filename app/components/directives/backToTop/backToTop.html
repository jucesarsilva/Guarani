<section>
    <md-button class="md-fab" id="backToTop" ng-cloak="true"
        data-ng-init="backToTopController.init()"
        data-ng-class="{'btnScrollShow-in': backToTopController.btnScrollShow, 'btnScrollShow-out': !backToTopController.btnScrollShow}"
        data-ng-show="backToTopController.btnScrollShow" 
        data-ng-click="backToTopController.backToTop()">
        <md-icon class="material-icons">expand_less</md-icon>
    </md-button>
</section>
